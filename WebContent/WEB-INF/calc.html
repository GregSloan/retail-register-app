<html> 
<head> 
	<script> 
		//function that display value 
		function dis(val) 
		{ 
			document.getElementById("result").value+=val 
		} 
		
		//function that evaluates the digit and return result 
		function solve() 
		{ 
			let x = document.getElementById("result").value 
			let y = eval(x) 
			document.getElementById("result").value = y 
		} 
		
		//function that clear the display 
		function clr() 
		{ 
			document.getElementById("result").value = "" 
		} 
	</script> 
	<!-- for styling -->
	<style> 
		.title{ 
		margin-bottom: 10px; 
		text-align:center; 
		width: 210px; 
		color:green; 
		border: solid black 2px; 
		} 

		.MOTD
		{	
			background-color:bisque;
			font-family: Sans-serif;
			color: blue;
			font-size: 24px;
			text-align: center;

		}
		input[type="button"] 
		{ 
		background-color:green; 
		color: black; 
		border: solid black 2px; 
		width:100% 
		} 

		input[type="text"] 
		{ 
		background-color:white; 
		border: solid black 2px; 
		width:100% 
		} 
	</style> 
</head> 
<!-- create table -->
<body> 
	<div class="MOTD">Welcome to WidgetCo Store #1!</div>
	<table border="1" style="display: inline-block; vertical-align:top;"> 
		<tr> 
			<td colspan="3"><input type="text" id="result"/></td> 
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()"/> </td> 
		</tr> 
		<tr> 
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="dis('1')"/> </td> 
			<td><input type="button" value="2" onclick="dis('2')"/> </td> 
			<td><input type="button" value="3" onclick="dis('3')"/> </td> 
			<td><input type="button" value="/" onclick="dis('/')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="dis('4')"/> </td> 
			<td><input type="button" value="5" onclick="dis('5')"/> </td> 
			<td><input type="button" value="6" onclick="dis('6')"/> </td> 
			<td><input type="button" value="-" onclick="dis('-')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="dis('7')"/> </td> 
			<td><input type="button" value="8" onclick="dis('8')"/> </td> 
			<td><input type="button" value="9" onclick="dis('9')"/> </td> 
			<td><input type="button" value="+" onclick="dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="." onclick="dis('.')"/> </td> 
			<td><input type="button" value="0" onclick="dis('0')"/> </td> 
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"/> </td> 
			<td><input type="button" value="*" onclick="dis('*')"/> </td> 
		</tr> 
		<tr>
			<td with=33% bgcolor=LemonChiffon align=center>Multi-Pack<br><img width=40 src=images/multi.png></td>
			<td width=33% bgcolor=Orange align=center>Storage<br><img width=40 src=images/box.png></td>
			<td bgcolor=LightGreen align=center colspan=2>Gizmos<br><img width=40 src=images/gizmo.png></td>
		</tr>
	</table> 
	<table border = "1" style="display: inline-block;">
	<tr>
		<td bgcolor=Aquamarine align=center > Widgets<br><img  width=40 src=images/widget.png></td>
	</tr>
<tr>
	<td bgcolor=Coral align=center>Cogs<br><img width=40 src=images/cog.png></td>
</tr>
<tr>
	<td bgcolor=MediumSpringGreen align=center>Tools<br><img width=40 src=images/tools.png></td>
</tr></table>
<table style="border: 2px solid black"><tr><td width=275 style="border:none">Order:</td></tr>
	<tr><td width=275 height=80 style="text-align:right; vertical-align:bottom; border: 1px solid black">Total:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td></tr>
	</table>
</body> 
</html>
